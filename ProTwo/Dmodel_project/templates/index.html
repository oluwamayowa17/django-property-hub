<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="650" border="1">
        <tr> 
            <th> Username </th>
            <th>  First Name </th>
            <th>  Last Name</th>
            <th>  Email </th>
        </tr>  
        {% if mycontext %}
        {% for key in mycontext %}  
        <tr> 
            <td> {{ key.username }}</td>
            <td> {{ key.first_name }}</td>
            <td> {{ key.last_name}}</td>
            <td> {{ key.email }}</td>
        </tr>    
        {% endfor %}
        {% endif %}
    </table>
</body>
</html>
