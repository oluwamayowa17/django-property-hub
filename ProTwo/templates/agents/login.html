{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'agents/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">LOGIN</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<div class="icon"><span class=" fa fa-solid fa-user"></span></div>
								<h2>Agent Login</h2>
								<p>Don't have an account?</p>
								<a href="{% url 'agents:register' %}" class="btn btn-white btn-outline-white">Sign Up</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<h3 class="mb-4">Hello! <span>Please login to continue</span></h3>
							<form action="#" method="post" class="signup-form">
								{% csrf_token %}

								{% if messages %}
								{% for message in messages %}
								<div class="alert alert-primary">{{message}}</div>
								{% endfor %}
								{%endif %}
								<div class="form-group">
									<label for="exampleInputEmail1">Username</label>
									<input type="text" name='username' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" name='password' class="form-control" id="password" placeholder="Password">
								</div>
                                <div class="form-group">
                                    <input type="checkbox" id="show-password">
                                    <label for="show-password">Show Password</label>
                                </div>
		           
		            <div class="form-group">
		            	<button type="submit" class="btn btn-primary rounded submit p-3">Login</button>
		            </div>
		          </form>
		          <div class="w-100 social-wrap">
		          	
								<p class="mt-4">Don't have an account?<a href="{% url 'agents:register' %}">Sign Up</a></p>
		          </div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'agents/js/jquery.min.js' %}"></script>
  <script src="{% static 'agents/js/popper.js' %}"></script>
  <script src="{% static 'agents/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'agents/js/main.js' %}"></script>
  <script>
	// Toggle password visibility
	document.getElementById('show-password').addEventListener('change', function() {
		var passwordInput = document.getElementById('password');
		if (passwordInput.type === 'password') {
			passwordInput.type = 'text';
		} else {
			passwordInput.type = 'password';
		}
	});
</script>
	</body>
</html>
